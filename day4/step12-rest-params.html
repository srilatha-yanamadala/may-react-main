        // REST Params
        function adder(...nums){
            let total = nums.reduce(function(init, val){
               // console.log(init);
               return init + val;
            },0)
            return total;
        };

        // console.log( adder(5,6) );
        // console.log( adder(5,6,7) );

        // Spread Operator
