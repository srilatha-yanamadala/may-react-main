<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
    <script>
        /* let obj1 = new Object();
        let obj2 = {};
        let obj3 = Object.create(null);
        console.log(typeof obj1);
        console.log(typeof obj2);
        console.log(typeof obj3); */

       /*  let person = {
            city : "Bengaluru"
        }; */

        // let hero = Object.create(person);
        // console.log(hero.city);
        // console.log(person.city);// Bengaluru

        // person.city = "Hyderabad";
        // console.log(person.city);// Hyderabad

        let person = Object.create(null);
            Object.defineProperty(person,"city",{
                value : "Bengaluru"
            });
            // console.log(person.city);// Bengaluru
            // person.city = "Hyderabad";
            // console.log(person.city);// Bengaluru
            let hero = Object.create(person);
            // console.log(hero.city);
            Object.defineProperty(hero,"firstname",{
                value : "Bruce",
                enumerable : true
            });
            Object.defineProperty(hero,"lastname",{
                value : "Wayne"
            });
            Object.defineProperty(hero,"power",{
                value : 7,
                writable : true,
                enumerable : true,
                configurable : true
            });
            console.log(hero.city, hero.firstname, hero.lastname, hero.power);
            hero.power = 10;
            console.log(hero.power);
            console.log( Object.prototype.hasOwnProperty.call(hero, 'firstname') );
            for(let prop in hero){
                console.log(prop, hero[prop]);
            };
            Object.defineProperty(hero,"power",{
                value : 7,
                writable : false,
                enumerable : false
            });
            for(let prop in hero){
                console.log(prop, hero[prop]);
            };
            console.log(hero.power);
            hero.power = 10;
            console.log(hero.power);
    </script>
</head>
